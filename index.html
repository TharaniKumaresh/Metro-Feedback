<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Metro Feedback - Language Selection</title>
  <style>
    :root {
      --primary-blue: #003366;
      --accent-blue: #007bff;
      --gold-accent: #FFD700;
      --background-greyblue: #dce4ec; /* fallback color */
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', 'Times New Roman', sans-serif;
      background: var(--background-greyblue) url('bg.png.jpeg') no-repeat center center fixed;
      background-size: cover;

      /* Center container vertically and horizontally */
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .logo-top-right {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 80px;
      height: auto;
      z-index: 1000;
      filter: drop-shadow(0 2px 5px rgba(0, 0, 0, 0.2));
    }

    .container {
      width: 90%;
      max-width: 600px; /* smaller width */
      perspective: 1000px;
    }

    .card {
      background: white;
      border-radius: 20px;
      padding: 30px 30px 40px; /* a bit less padding */
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      transform-style: preserve-3d;
      transition: transform 0.5s ease, box-shadow 0.5s ease;
      position: relative;
      overflow: hidden;
      text-align: center;
    }

    .card:hover {
      transform: translateY(-5px) rotateX(2deg);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 8px;
      background: linear-gradient(90deg, var(--primary-blue), var(--gold-accent));
    }

    .header {
      font-size: 28px; /* slightly smaller */
      font-weight: 700;
      color: var(--primary-blue);
      margin-bottom: 25px;
      position: relative;
      display: inline-block;
      letter-spacing: 0.5px;
    }

    .header::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background: var(--gold-accent);
    }

    h1 {
      font-size: 20px; /* smaller */
      margin-bottom: 40px;
      color: #444;
      font-weight: 500;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    button {
      font-size: 16px; /* smaller text */
      padding: 14px 30px; /* smaller padding */
      cursor: pointer;
      background: linear-gradient(135deg, var(--accent-blue) 0%, var(--primary-blue) 100%);
      color: white;
      border: none;
      border-radius: 8px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
      position: relative;
      overflow: hidden;
      min-width: 160px;
      transform-style: preserve-3d;
      font-weight: 500;
      letter-spacing: 0.5px;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }

    button:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 8px 25px rgba(0, 123, 255, 0.4);
    }

    button:hover::before {
      left: 100%;
    }

    button:active {
      transform: translateY(1px);
    }

    .footer {
      margin-top: 50px;
      color: #666;
      font-size: 14px;
      text-align: center;
    }

    @media (max-width: 768px) {
      .container {
        max-width: 90%;
      }

      .header {
        font-size: 24px;
      }

      h1 {
        font-size: 18px;
        margin-bottom: 30px;
      }

      button {
        padding: 12px 20px;
        min-width: 140px;
        font-size: 14px;
      }

      .logo-top-right {
        width: 60px;
        top: 10px;
        right: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Logo in top-right -->
  <img src="logo.png.png" alt="Chennai Metro Logo" class="logo-top-right" />

  <!-- Main content -->
  <div class="container">
    <div class="card">
      <div class="header">Chennai Metro Rail Limited</div>
      <h1>Select Your Preferred Language</h1>

      <div class="button-container">
        <button onclick="window.location.href='https://docs.google.com/forms/d/e/1FAIpQLSeDhizKm9ALBJ0dGRSVEv7sl5qk7um13hyAPzXA2p9pKZbbHA/viewform?usp=header-english'">English</button>
        <button onclick="window.location.href='https://docs.google.com/forms/d/e/1FAIpQLSe635zHYOTtfHtNr8yiqMhZUhKSfQM08Q9qT9SjXxNVXmQ_dw/viewform?usp=header-tamil'">தமிழ்</button>
        <button onclick="window.location.href='https://docs.google.com/forms/d/e/1FAIpQLSdZ9fA7TsaH8WU_cjqIta4MixwXd2Cm-TqPrRnoW1ffSyDBWQ/viewform?usp=header-hindi'">हिंदी</button>
      </div>
    </div>
    <div class="footer">
      Customer Feedback System | © 2023 Chennai Metro Rail
    </div>
  </div>
</body>
</html>
